<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintrakk Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .logo {
            margin-top: 20px;
        }
        .logo img {
            width: 120px;
        }
        h1 {
            font-size: 36px;
            color: #002366;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .signup-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 20px auto;
        }
        .signup-box h2 {
            margin: 0;
            padding: 0;
            color: #002366;
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-box input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #333;
            outline: none;
        }
        .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .signup-box button:hover {
            background-color: #218838;
        }
        .login-link {
            margin-top: 10px;
            color: #002366;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Fintrakk Logo">
        </div>
        <h1>Welcome to Fintrakk</h1>
        <p>Create your account to start managing your personal finances and track your expenses effortlessly.</p>
        <div class="signup-box">
            <h2>Create an Account</h2>
            <form action="#">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
