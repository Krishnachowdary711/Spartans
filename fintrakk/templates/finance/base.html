<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintrakk - Personal Finance Dashboard</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background: #0056b3;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar .nav-link {
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            padding: 30px;
        }
        .navbar {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table-responsive {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="text-center my-3">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" width="100" class="img-fluid rounded-circle">
                </div>
                <h3 class="text-center">Fintrakk</h3>
                <ul class="nav flex-column mt-4">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'manage_accounts' %}"><i class="fas fa-wallet"></i> Accounts</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'manage_categories' %}"><i class="fas fa-list"></i> Categories</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'transactions' %}"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'get_report' %}"><i class="fas fa-chart-bar"></i> Get Report</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'currency_conversion' %}"><i class="fas fa-dollar-sign"></i> Currency Conversion</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 main-content">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <span class="navbar-brand">Welcome, {{ user.username }}</span>
                        <div class="d-flex">
                            <a class="btn btn-danger btn-sm" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </nav>

                <!-- Dynamic Content -->
                <div class="mt-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
