<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintrakk - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #002f87;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        .welcome-text {
            margin-bottom: 20px;
        }

        .welcome-text h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .welcome-text p {
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            padding: 10px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container .login {
            background-color: #28a745;
        }

        .button-container .login:hover {
            background-color: #218838;
        }

        .button-container .signup {
            background-color: #007bff;
        }

        .button-container .signup:hover {
            background-color: #0056b3;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="logo-image.png" alt="Fintrakk Logo">
        </div>
        <!-- Welcome Text Section -->
        <div class="welcome-text">
            <h1>Welcome to Fintrakk</h1>
            <p>Your Personal Finance and Expense Tracking System to manage your financial activities effectively.</p>
        </div>
        <!-- Button Section -->
        <div class="button-container">
            <a href="login" class="login">Login</a>
            <a href="signup" class="signup">Signup</a>
        </div>
    </div>
    <div class="footer">
        &copy; Team Spartans
    </div>
</body>
</html>
