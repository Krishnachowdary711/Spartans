{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="text-center">Edit Transaction</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-block">Save Changes</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
    </div>
</div>
{% endblock %}
