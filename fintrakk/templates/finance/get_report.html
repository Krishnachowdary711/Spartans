{% extends 'base.html' %}
{% load static %}


{% block content %}
<h3>Generate Reports</h3>

<!-- Filters -->
<form method="GET" class="mb-4">
    <div class="row">
        <div class="col-md-2">
            <select name="account" class="form-control">
                <option value="">All Accounts</option>
                {% for account in accounts %}
                <option value="{{ account.id }}" {% if request.GET.account == account.id|stringformat:"s" %}selected{% endif %}>
                    {{ account.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <select name="category" class="form-control">
                <option value="">All Categories</option>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <select name="type" class="form-control">
                <option value="">All Types</option>
                <option value="Income" {% if request.GET.type == "Income" %}selected{% endif %}>Income</option>
                <option value="Expense" {% if request.GET.type == "Expense" %}selected{% endif %}>Expense</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="small">Start Date</label>
            <input type="date" name="start_date" class="form-control" value="{{ request.GET.start_date|default:'' }}">
        </div>
        <div class="col-md-2">
            <label class="small">End Date</label>
            <input type="date" name="end_date" class="form-control" value="{{ request.GET.end_date|default:'' }}">
        </div>
        <div class="col-md-2">
            <select name="chart_type" class="form-control">
                <option value="bar" {% if request.GET.chart_type == "bar" %}selected{% endif %}>Bar Chart</option>
                <option value="pie" {% if request.GET.chart_type == "pie" %}selected{% endif %}>Pie Chart</option>
                <option value="line" {% if request.GET.chart_type == "line" %}selected{% endif %}>Line Chart</option>
            </select>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Generate Report</button>
    </div>
</form>

<!-- Display the generated chart -->
{% if chart_url %}
    <h4>Visualization</h4>
    <img src="{{ chart_url }}" alt="Report Chart" class="img-fluid">
    
    <!-- Download buttons -->
    <div class="mt-3">
        <a href="{% url 'download_chart' 'bar' %}" class="btn btn-outline-success">Download Bar Chart</a>
        <a href="{% url 'download_chart' 'pie' %}" class="btn btn-outline-success">Download Pie Chart</a>
        <a href="{% url 'download_chart' 'line' %}" class="btn btn-outline-success">Download Line Chart</a>
    </div>
{% else %}
    <p class="text-muted">No data available for the selected filters.</p>
{% endif %}
{% endblock %}
