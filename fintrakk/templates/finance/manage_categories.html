{% extends 'base.html' %}
{% load static %}


{% block content %}
<h3>Manage Categories</h3>
<ul>
    {% for category in categories %}
    <li>{{ category.name }}</li>
    {% endfor %}
</ul>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Category</button>
</form>
{% endblock %}
