{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3>Edit Account</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
        <a href="{% url 'manage_accounts' %}" class="btn btn-secondary btn-block mt-3">Cancel</a>
    </div>
</div>
{% endblock %}
